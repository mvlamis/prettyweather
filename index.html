<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pretty Weather</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Grotesk">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body> 
        
        <div class="box hot">
                <span class="sun"></span>
                <span class="sunx"></span>
        </div>
        <div class="box cloudy">
            <span class="cloud"></span>
            <span class="cloudx"></span>
        </div>
        <div class="box stormy">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <span class="snowe"></span>
            <span class="snowex"></span>
            <span class="stick"></span>
            <span class="stick2"></span>
        </div>
        <div class="box breezy">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <span class="cloudr"></span>
        </div>
        <div class="box night">
            <span class="moon"></span>
            <span class="spot1"></span>
            <span class="spot2"></span>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        
        </div>
        <h1 id="title">Placeholder</h1>
        <div class="info">
            <h3 id="temperature">Placeholder</h3>
            <h3 id="condition">Placeholder</h3>
            <h3 id="winddirection">Placeholder</h3>
            <h3 id="windspeed">Placeholder</h3>
            <h3 id="humidity">Placeholder</h3>
        </div>
        
        <script src="weather.js"></script>


    </body>
</html>
